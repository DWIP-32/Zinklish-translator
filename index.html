  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    textarea {
      width: 90%;
      height: 100px;

    }

<body>
  <h1>Zinklish Translator</h1>
  <p>Type in English and convert it to secret Zinklish!</p>

  <textarea id="inputText" placeholder="Enter your message..."></textarea><br/>
  <button onclick="translateToZinklish()">Convert to Zinklish</button>
  <button onclick="translateToEnglish()">Convert to English</button><br/><br/>
  <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>

  <script>
    function translateToZinklish() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const converted = input.replace(/[aeiou]/g, match => {
        const map = { a: "zi", e: "zo", i: "za", o: "zu", u: "ze" };
        return map[match];
      });
      document.getElementById("outputText").value = converted;
    }

    function translateToEnglish() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const converted = input
        .replace(/zi/g, "a")
        .replace(/zo/g, "e")
        .replace(/za/g, "i")
        .replace(/zu/g, "o")
        .replace(/ze/g, "u");
      document.getElementById("outputText").value = converted;
    }
  </script>
</body>
